<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h1>email validation</h1>
  <h3>Do you want to know your mail id is registered or not?? </h1>
    <script>
        let url=("https://emailvalidation.abstractapi.com/v1/?api_key=5b069ae0acac49a1b354cfce974597e9&email=");


        let ip=document.createElement("input");
        ip.setAttribute("type","email");
        ip.setAttribute("id","email-inp");
        document.body.append(ip);

        let a= document.getElementById("email-inp");


        let btn =document.createElement("button");
          btn.setAttribute("type","button");
            btn.innerText="verify";
            
             document.body.append(btn);


        let verification=async()=>{
            let response=await fetch(`${url}${a.value}`);
            let data=await response.json(); 
             let z=await data.deliverability;
            if(z==="DELIVERABLE"){
                let divelement=document.createElement("div");
               divelement.innerText=a.value;
               divelement.style.color="green"
               document.body.append(divelement);
             }
              else
              {
                 let divelement=document.createElement("div");
               divelement.innerText=a.value;
                divelement.style.color="red"
               document.body.append(divelement);
             }
            
         }
         btn.addEventListener("click",verification);
        
          
            // else{
            //     divelement.classlist.add("btn-danger");
        //     // }
        // } 
         
         

         
    </script>
</body>
</html>
